<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container bg-primary text-neutral">
      <div class="card bg-primary-light grid">
        <div class="card-img">
          <img class="mobile-img" src="./images/image-header-mobile.jpg" />
          <img class="desktop-img" src="./images/image-header-desktop.jpg" />
        </div>
        <div class="card-info">
          <div class="card-desc">
            <h1>
              Get <span class="text-accent">insights</span> that help your
              business grow.
            </h1>
            <p class="text-neutral text-transparent-small">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="card-meta">
            <div>
              <h2>10k+</h2>
              <p
                class="text-neutral text-transparent-big ff-secondary uppercase"
              >
                companies
              </p>
            </div>
            <div class="uppercase">
              <h2>314</h2>
              <p class="text-neutral text-transparent-big ff-secondary">
                templates
              </p>
            </div>
            <div class="uppercase">
              <h2>12m+</h2>
              <p class="text-neutral text-transparent-big ff-secondary">
                queries
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/magocbi/frontendmentor.io/tree/main/stats-preview-card-component"
          >Diego</a
        >.
      </div>
    </div>
  </body>
</html>
