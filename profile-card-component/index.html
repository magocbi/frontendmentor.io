<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="card flex text-center">
        <header class="banner flex flex-flow">
          <div class="card-img">
            <img src="./images/image-victor.jpg" alt="victor" />
          </div>
        </header>
        <div class="card-info">
          <h2 class="fs-500">
            Victor Crest
            <span>26</span>
          </h2>
          <p>London</p>
        </div>
        <div class="card-meta flex flex-flow">
          <div class="meta-info">
            <h3 class="fs-500">80K</h3>
            <p>Followers</p>
          </div>
          <div class="meta-info">
            <h3 class="fs-500">803K</h3>
            <p>Likes</p>
          </div>
          <div class="meta-info">
            <h3 class="fs-500">1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
